services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cvd-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    volumes:
      - ./backend/models:/app/models
      - ./backend/results:/app/results
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cvd-network

networks:
  cvd-network:
    driver: bridge

volumes:
  models-data:
  results-data:
